{% if user.is_authenticated %}

<h1>Change Password</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Change Password</button>
    </form>
</div>

<button type="button" onclick="javascript:history.back()">Back</button>

{% else %}

<p>You must log in</p>

<button type="button" onclick="javascript:history.back()">Back</button>

{% endif %}
